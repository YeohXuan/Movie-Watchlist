<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
        <title>Search A Movie</title>
    </head>
    <body>
        <header>
            <a href="index.html"><h1 class="quote">Find your film</h1></a>
            <a href="watchlist.html">My Watchlist</a>
            <form id="movie-search">
                <label class="input-container">
                    <i class="fa-solid fa-magnifying-glass" id="add-icon"></i>
                    <input type="text" placeholder="Search a movie" id="search-input" required>
                </label>
                <button>Search</button>
            </form>
        </header>

        <main>
            <div class="movie-list" id="movie-list"></div>

            <div class="placeholder" id="placeholder">
                <i class="fa-solid fa-film"></i>
                <h4>Start exploring</h4>
            </div>

            <div class="placeholder hidden" id="not-available">
                <h4>Unable to find what youâ€™re looking for. Please try another search.</h4>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
